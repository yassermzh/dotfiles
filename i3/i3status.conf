# i3status configuration file.
# See "man i3status" for documentation.
# It is important that this file is edited as UTF-8.
general {
  interval = 1
  colors = true
  color_good="#a0a0a0"
  color_degraded="#a0a0a0"
  color_bad="#a0a0a0"
}
order += "path_exists vpn"
order += "volume master"
order += "battery 0"
order += "wireless wlp3s0"
order += "disk /"
order += "cpu_usage"
order += "load"
order += "tztime local"

path_exists vpn {
  # path exists when a VPN tunnel launched by nmcli/nm-applet is active
  path = "/proc/sys/net/ipv4/conf/tun0"
}

tztime local {
  format = " %Y-%m-%d %H:%M:%S "
}

wireless wlp3s0 {
  format_up = "W:%quality at %essid, %bitrate"
  # format_up = "E: %ip (%speed)"
  format_down = "W: down"
}

disk "/" {
  format = "D: %avail "
}

cpu_usage {
  format = "C: %usage "
}

load {
  format = "L: %5min 5min "
}

volume master {
  format = "â™ª %volume "
  format_muted = " %volume "
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

battery 0 {
  format = "B: %status %percentage "
  format_down = " DOWN "
  status_chr = " CHARGING "
  status_bat = " BATTERY "
  status_unk = " UNKNOWN "
  status_full = " FULL "
  path = "/sys/class/power_supply/BAT%d/uevent"
}
