# https://github.com/gaurav23b/simple-hyprland/blob/main/configs/hypr/hyprland.conf

monitor=eDP-1,1920x1080@60,0x0,1
monitor=DP-2,1920x1080@60,1920x0,1

exec-once = hyprctl dispatch workspace 9 && ghostty && hyprctl dispatch workspace previous
exec-once=dunst
exec-once=nm-applet
exec-once=waybar # topbar
exec-once=wlsunset -t 3000 -T 6500 -g 0.8
exec-once=wl-paste --type text --watch cliphist store # clipboard
exec-once=wl-paste --type image --watch cliphist store
exec-once=hypridle
exec-once=swaybg -c "#000000"

$mod=SUPER
bind = $mod, T, exec, ghostty
bind = $mod, d, exec, wofi --show drun
bind = $mod, R, exec, hyprctl reload 
bind = $mod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy


workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=5,monitor:DP-2

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mod, Z, movewindow
bindm = $mod, X, resizewindow

# Resize windows
binde = $mod+Shift, Right, resizeactive, 30 0
binde = $mod+Shift, Left, resizeactive, -30 0
binde = $mod+Shift, Up, resizeactive, 0 -30
binde = $mod+Shift, Down, resizeactive, 0 30


# Screen brightness
bind = , F6, exec, brightnessctl s +3%
bind = , F5, exec, brightnessctl s 3%-

# Volume
bind = , F2, exec, ~/.config/i3/scripts/volume.sh down
bind = , F3, exec, ~/.config/i3/scripts/volume.sh up
bind = , F1, exec, ~/.config/i3/scripts/volume.sh mute

# Screenshot
bind = , Print, exec,  bash -c 'FILE=~/Pictures/screenshots/screenshot-$(date "+%Y-%m-%d_%H-%M-%S").png && echo "$FILE" | wl-copy && grim -g "$(slurp)" - | tee "$FILE" | wl-copy && notify-send "Screenshot saved to $FILE"'
bind = Shift, Print, exec, ~/.config/hypr/screencast.sh start
bind = $mod+Shift, Print, exec, ~/.config/hypr/screencast.sh stop


############d
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ir
    kb_variant =:
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1
    # force_no_accel = 1

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false 
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = synps/2-synaptics-touchpad
    sensitivity = +0.4
}

device {
  name = tpps/2-elan-trackpoint
  sensitivity = -0.3
}

animations {
    enabled = false 
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5
}

decoration {
    rounding = 1

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}


misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background
}
