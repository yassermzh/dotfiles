#monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor=,preferred,auto,1,mirror,eDP-1

# exec-once = nohup cliphist store > /dev/null 2>&1 &

exec-once=ghostty
exec-once=dunst
exec-once=nm-applet
exec-once=waybar # topbar
exec-once = wl-paste --type text --watch cliphist store # clipboard
exec-once = wl-paste --type image --watch cliphist store
#exec-once = rm "$HOME/.cache/cliphist/db"   #it'll delete history at every restart
exec-once = hypridle

$mod=SUPER
$mod=SUPER
bind = $mod, T, exec, ghostty
bind = $mod, d, exec, wofi --show drun
# reload
bind = $mod, R, exec, hyprctl reload 
bind = $mod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, <D-R>
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mod, Z, movewindow
bindm = $mod, X, resizewindow

# Resize windows
binde = $mod+Shift, Right, resizeactive, 30 0
binde = $mod+Shift, Left, resizeactive, -30 0
binde = $mod+Shift, Up, resizeactive, 0 -30
binde = $mod+Shift, Down, resizeactive, 0 30


# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mod, Z, movewindow
bindm = $mod, X, resizewindow

# Resize windows
binde = $mod+Shift, Right, resizeactive, 30 0
binde = $mod+Shift, Left, resizeactive, -30 0
binde = $mod+Shift, Up, resizeactive, 0 -30
binde = $mod+Shift, Down, resizeactive, 0 30


# Screenshot 
# add --cursor flag to include cursor also, --freeze flag to freeze before selection
bind = , Print, exec, grimblast --notify copysave screen # Entire screen + clipboard copy
bind = SUPER, Print, exec, grimblast --notify copysave active # current Active window only + clipboard copy
bind = SUPER ALT, Print, exec, grimblast --notify copysave area # Select area to take screenshot

# Screen brightness
bind = , F6, exec, brightnessctl s +5%
# bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
# bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , F5, exec, brightnessctl s 5%-

bind = , F2,  exec, ~/.config/i3/scripts/volume.sh down
bind = , F3, exec, ~/.config/i3/scripts/volume.sh up
bind = , F1, exec, ~/.config/i3/scripts/volume.sh mute

############d
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    # force_no_accel = 1

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false 
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

animations {
    enabled = false 
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}
